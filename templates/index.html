<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Sales</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/myCSS.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/loader.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body class="application" onload="loaderFunction()" style="margin:0;">

    <!-- Loader -->
    <div id="loader"></div>
    <div id="load-message">
        <h1>please wait while the data loads</h1>
    </div>

    <nav>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Video Game Sales Dashboard</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <button type="button" class="btn btn-primary navbar-btn" autofocus onclick="javascript:introJs().start();"> Start Tour!</button>
                    </li>
                </ul>
                <div class="collapse navbar-collapse" id="menu-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <!-- reset all button learnt from http://bl.ocks.org/d3noob/6584483 -->
                            <a href="javascript:dc.filterAll(); dc.renderAll();">
                                <span class="fas fa-chart-bar"></span> Reset All Charts
                            </a>
                        </li>
                        <li>
                            <a href="#data-table-link">
                                <span class="fas fa-table"></span> Data Table
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div style="display:none;" id="load-div" class="animate-bottom">
        <div class="container-fluid">
            {% block content %} {% endblock %}
        </div>
        <hr>
        <div id="textbox">
            <p class="small-text-info alignleft">
                Code for this Dashboard can be found on
                <a href="https://github.com/liam-cafearo/vgs-dashboard"> GitHub
                    <span class="fab fa-github-square"></span>
                </a>
            </p>
            <p class="small-text-info alignright">
                The creator of this dashboard can be found on
                <a href="https://twitter.com/LCafearo" target="_blank"> Twitter
                    <span class="fab fa-twitter-square"></span>
                </a>
                <a href="https://www.linkedin.com/in/liam-cafearo/" target="_blank"> LinkedIn
                    <span class="fab fa-linkedin"></span>
                </a>
            </p>
            <div style="clear: both;"></div>
        </div>
    </div>
    <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
    <script src="{{ url_for ('static', filename='lib/js/intro.js')}}" type="text/javascript"></script>
    <script src="{{ url_for ('static', filename='js/visualization.js')}}"></script>
    <script src="{{ url_for ('static', filename='js/loader.js')}}"></script>
</body>

</html>
